<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="chatbox.css" />
    <link rel="stylesheet" href="../PostHeader/PostHeader.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo"><span>T</span>ADAWI</div>
      <nav class="nav">
        <a href="../Home/HomePage-Patient.html">Home</a>
        <a href="../ClinicalTrialPage/CTpage.html">Clinical Trials</a>
        <a href="../MatchesPage/PatientMatchesPage.html">Matches</a>
        <a href="../About-us/About-usPostPatient.html">About us</a>
        <a href="../HelpPage/Help-Patient.html">Help</a>
        <a href="../NotificationsPage/P-NotifPage.html">Notifications</a>
      </nav>

      <div class="buttons-container">
        <img src="../img/download.png" alt="Notifications" id="notif-bell" />

        <!-- Sign Out Button -->
        <a href="../Home/HomePage.html" id="signout-btn">
          <button>Sign Out</button>
        </a>

        <!-- Edit Profile Button -->
        <a href="../EditProfile/EditProfile-Patient.html">
          <button id="edit-btn">Edit Profile</button>
        </a>
      </div>
    </header>

    <div
      class="chat-container"
      style="margin-top: 4rem; height: calc(100% - 4rem)"
    >
      <div class="user-list" data-contacts-list>
        <h2>Chats</h2>
      </div>
      <div class="chat-box">
        <div class="chat-header" id="chat-header" data-chat-header>
          Chat with patients
        </div>
        <div class="messages" id="messages" data-chat-messages></div>
        <div class="message-input">
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
            data-chat-input
          />
          <button data-chat-send-btn>Send</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="chat.js"></script>
</html>
