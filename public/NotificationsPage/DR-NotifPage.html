<body>
    <header class="header">
        <div class="header-logo">
            <span>T</span>ADAWI
        </div>
        <nav class="nav">
            <a href="../Home/HomePage-Dr.html">Home</a>
            <a href="../PatientsTabPage/PatientTabPage.html">Patients</a>

            <img src=""  id="">

            <!-- Sign Out Button -->
            <a href="../Home/HomePage.html" id="signout-btn">

            <!-- Edit Profile Button -->
            <a href="../EditProfile/EditProfile-Doctor.html">
                <button id="edit-btn">Edit Profile</button>
            </a>
        </div>
    </header>
    <div class="notifications-container">
        <h2>Doctor Notifications</h2>
        <button class="clear-btn" onclick="clearNotifications()">Clear All</button>
        <ul id="doctor-notifications">
            <!-- Notifications will be populated dynamically -->
        </ul>
    </div>

    <script>
        const doctorNotifications = [
            { type: "trial_match", message: "A patient has matched to your clinical trial.", timestamp: "5 mins ago" },
            { type: "message", message: "You have a new message from Patient A.", timestamp: "10 mins ago" },
            { type: "lab_booking", message: "A lab has confirmed a patient's appointment.", timestamp: "1 hour ago" }
        ];

        function loadDoctorNotifications() {
            const container = document.getElementById("doctor-notifications");
            doctorNotifications.forEach(notification => {
                const li = document.createElement("li");
                li.classList.add("notification-item");
                li.innerHTML = `<strong>${notification.message}</strong><span>${notification.timestamp}</span>`;
                container.appendChild(li);
            });
        }

        function clearNotifications() {
            const container = document.getElementById("doctor-notifications");
            container.innerHTML = "<li class='notification-item'>No new notifications</li>";
            localStorage.removeItem("notifications");
        }

        document.addEventListener("DOMContentLoaded", loadDoctorNotifications);

        //underline the current tab
    document.addEventListener("DOMContentLoaded", function () {
        let currentLocation = window.location.pathname.split("/").pop();
        let navLinks = document.querySelectorAll(".nav a");

        navLinks.forEach(link => {
            if (link.getAttribute("href").includes(currentLocation)) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    });
    </script>
</body>
</html>
