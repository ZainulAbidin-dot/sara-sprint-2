    <div class="container">

        <h1>New Donation Form</h1>
        <form id="equipmentForm">

            <label for="equipment-name">Equipment Name</label>
            <input type="text" id="equipment-name" placeholder="Enter equipment name" required>

                <option value="" disabled selected>Select</option>

                <option value="2">2 Years</option>

            <a href="ConfirmNewDonation.html">

              </a>

    <script>

   
        document.getElementById("signout-btn").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent immediate redirection
            alert("You have signed out!"); 
            window.location.href = "../Home/HomePage.html"; // Redirect after alert, same effect as the signout redirect in html in header
        });


 //underline the current tab
 document.addEventListener("DOMContentLoaded", function () {
        let currentLocation = window.location.pathname.split("/").pop();
        let navLinks = document.querySelectorAll(".nav a");

        navLinks.forEach(link => {
            if (link.getAttribute("href").includes(currentLocation)) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    });




    </script>
