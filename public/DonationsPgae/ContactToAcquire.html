<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="contactToAcquire.css" />
  </head>
  <body>
    <div class="success-container">
      <h1>Donor's Contact Information:</h1>
      <p id="contactInfo"></p>
      <a href="DonationsPage.html">
        <button type="button">Go to Donations Tab</button>
      </a>
    </div>
  </body>
  <script>
    const search = new URLSearchParams(window.location.search);
    const pointOfContact = search.get('pointOfContact');

    document.getElementById('contactInfo').innerHTML = pointOfContact;
  </script>
</html>
