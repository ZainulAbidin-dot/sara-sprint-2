<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="DrConfirmMatch.css" />
  </head>
  <body>
    <div class="success-container">
      <h1>Are you sure you want to match to <span id="name"></span></h1>

      <button
        type="button"
        style="margin-bottom: 1rem; display: block"
        id="confirmButton"
      >
        Yes
      </button>
      <a id="cancel-link" href="PatientTabPage.html">
        <button type="button">No</button>
      </a>
    </div>
  </body>
  <script type="module">
    import { fetchData, postData } from '/js/http-calls.js';

    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get('patientId');

    async function init() {
      if (patientId) {
        const patientData = await fetchData(`/api/patients/${patientId}`);
        if (patientData.isOk) {
          console.log(patientData.data);
          const patientName = document.getElementById('name');
          patientName.innerText = patientData.data.name;
        }
      } else {
        console.error('No patient ID found in the URL');
      }
    }

    init();

    const confirmButton = document.getElementById('confirmButton');

    confirmButton.addEventListener('click', async () => {
      const data = {
        userId: patientId,
      };
      const response = await postData('/api/match', data);
      if (response.isOk) {
        window.location.href = `DrConfrimMatchFinal.html?patientId=${patientId}`;
      } else {
        alert(response.message);
      }
    });
  </script>
</html>
